<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Zanderson | Payment Method</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f4f1;
      color: #4d4c4b;
    }

    header {
      background-color: #4d4c4b;
      color: #f7f4f1;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4d4c4b;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 15px;
      color: #4d4c4b;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f7f4f1;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4d4c4b;
    }

    button {
      background-color: #4d4c4b;
      color: #f7f4f1;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #4d4c4b;
    }

    footer {
      background-color: #4d4c4b;
      color: #f7f4f1;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hotel Zanderson</h1>
    <p>Secure Payment Method</p>
  </header>

  <div class="container">
    <h2>Enter Your Payment Details</h2>

    <form>
      <label for="cardname">Name on Card:</label>
      <input type="text" id="cardname" name="cardname" placeholder="e.g. John D. Smith" required>

      <label for="cardnumber">Card Number:</label>
      <input type="number" id="cardnumber" name="cardnumber" placeholder="e.g. 1234 5678 9012 3456" required>

      <label for="expdate">Expiry Date:</label>
      <input type="month" id="expdate" name="expdate" required>

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" name="cvv" placeholder="e.g. 123" required>

      <label for="method">Payment Method:</label>
      <select id="method" name="method" required>
        <option value="">Select Payment Option</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="gcash">GCash</option>
        <option value="applepay">Apple Pay</option>
      </select>

      <button type="submit">Confirm Payment</button>
    </form>

    <p class="note">Your payment information is securely processed by Hotel Zanderson. Thank you for your trust.</p>
  </div>

  <footer>
    <p>Â© 2025 Hotel Zanderson. All rights reserved.</p>
  </footer>

</body>
</html>
