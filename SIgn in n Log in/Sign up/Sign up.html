<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Zanderson | Sign Up</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f4f1;
      color: #4d4c4b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      width: 90%;
      overflow: hidden;
    }

    .form-container {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .form-container h2 {
      color: #4d4c4b;
      font-size: 28px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      border-color: #4d4c4b;
      outline: none;
    }

    button {
      background-color: #4d4c4b;
      color: #f7f4f1;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    .side {
      flex: 1;
      background-color: #4d4c4b;
      color: #f7f4f1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .side h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .side p {
      font-size: 18px;
      max-width: 300px;
      text-align: center;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }

      .side {
        padding: 20px;
      }
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #4d4c4b;
      color: #f7f4f1;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sign Up Form -->
    <div class="form-container">
      <h2>Create Your Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <p>Already have an account? <a href="signin.html" style="color:#4d4c4b; text-decoration: underline;">Sign In</a></p>
    </div>

    <!-- Side Section -->
    <div class="side">
      <h1>Join Hotel Zanderson</h1>
      <p>Sign up and start your luxurious journey — enjoy personalized offers and exclusive perks.</p>
    </div>
  </div>

  <footer>
    <p>© 2025 Hotel Zanderson. All rights reserved.</p>
  </footer>

</body>
</html>
